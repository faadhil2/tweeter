<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Font: Bungee, weight: 400 -->
  <!-- Google Font: Source Sans Pro, weight: 300 & 600, italic -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="stack-top">
    <span>tweeter</span>
    <div class="sideNav">
      <p1>Write a new tweet</p1>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <header class = "textureBackground">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="avatar">
      <h2><strong>Faadhil</strong> Ahamat</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <p><strong>Compose Tweet</strong></p>
      <form action="/tweets" method="POST">
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class = "button">
          <button class = "button-style" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
      <article class = "tweet">
        <header>
          <div>
          <img src = "https://i.imgur.com/73hZDYK.png" alt = "Sir Isaac Newton">
          <p><strong>Newton</strong></p>
          </div>
          <p>@SirIsaac</p>
        </header>
        <main>If I have seen further it is by standing on the shoulders of giants</main>
      <footer>
        <p>10 days ago</p>
        <div class = "bottom-icons">
          <i class="fas fa-flag"></i>
          <i class="fas fa-retweet"></i>
          <i class="fas fa-heart"></i>
        </div>
      </footer>

      </article>
    </section>
    <section class = "new-tweet padding container">
    </section>
  </main>
</body>

</html>
