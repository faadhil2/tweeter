<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Font: Bungee, weight: 400 -->
  <!-- Google Font: Source Sans Pro, weight: 300 & 600, italic -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="stack-top">
    <div>
    <span>tweeter</span>
  </div>
    <div class="sideNav">
      <p1>Write a new tweet</p1>
      <i class="fas fa-angle-double-down double-down-arrow"></i>
    </div>
  </nav>

  <div class = "desktop-view">
  <header class = "textureBackground">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="avatar">
      <h2><strong>Faadhil</strong> Ahamat</h2>
    </div>
  </header>
  

  <!-- Page-specific (main) content here -->
 
  <main class="container">
    <section class="new-tweet">
       <!-- Form Input Validation: Error Messages -->
       <span id = "charLimit" class = "hidden error-message"><strong>Maximum Character Limit of 140 Characters</strong></span>
       <span id = "emptyTweet" class = "hidden error-message"><strong>Tweet Can't Be Empty</strong></span>
      <!-- <p><strong>Compose Tweet</strong></p> -->
      <form id = "target" action="/tweets" method="POST">
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class = "button">
          <button class = "button-style" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
      <div id = "tweet-container">
       <!-- Tweet Content Goes In Here -->
      </div>
    </section>
    <section class = "new-tweet padding container">
    </section>
  </main>
  </div>
</body>

</html>
